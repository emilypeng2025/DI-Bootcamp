<!DOCTYPE html>
<html>
<head>
  <title>Canvas Drawing Example</title>
</head>
<body>
  <h2>My Canvas Drawing</h2>

  <canvas id="myCanvas" width="300" height="200" style="border:1px solid #000;"></canvas>

  <script>
    const canvas = document.getElementById("myCanvas");
    const ctx = canvas.getContext("2d");

    // Draw a red circle
    ctx.beginPath();
    ctx.arc(150, 100, 50, 0, Math.PI * 2); // x, y, radius, startAngle, endAngle
    ctx.fillStyle = "red";
    ctx.fill();
    ctx.closePath();
  </script>
</body>
</html>
